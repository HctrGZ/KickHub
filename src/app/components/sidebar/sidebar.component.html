<div class="card flex justify-content-center">
    <p-sidebar #sidebarRef [(visible)]="sidebarVisible"
    (onHide)="closeSidebar()">
        <ng-template pTemplate="headless">
            <div class="flex flex-column h-full all">

                <!-- Header -->
                <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
                    <span class="inline-flex align-items-center gap-2">
                        <span class="font-semibold text-2xl header-title">KickHub</span>
                    </span>
                    <span>
                        <button class="closeBtn" (click)="closeSidebar()"><i class="pi pi-times"></i></button>
                    </span>
                </div>

                
                <div class="overflow-y-auto">
                    <ul class="list-none p-3 m-0">
                        <li>
                            <ul class="list-none p-0 m-0 overflow-hidden">
                                <li>
                                    <a [routerLink]="['/home']" pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                        <i class="pi pi-home mr-3"></i>
                                        <span class="font-medium">Inicio</span>
                                    </a>
                                </li>
                                <li>
                                    <a *ngIf="isUser() || isAdmin()" [routerLink]="['/posts']"  pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                        <i class="pi pi-file-edit mr-3"></i>
                                        <span class="font-medium">Posts</span>
                                    </a>
                                </li>
                                <li>
                                    <a [routerLink]="['/gallery']"  pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                        <i class="pi mr-2"><img style="height: 1.5rem; width: 1.2rem; margin-right: 0.2rem;" src="/images/iconoSneaker.png"></i>
                                        <span class="font-medium">Sneakers</span>
                                    </a>
                                </li>
                                <li>
                                    <a *ngIf="isAdmin()" [routerLink]="['/users']" routerLinkActive="router-link-active"  pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                        <i class="pi pi-user-edit mr-3"></i>
                                        <span class="font-medium">Users</span>
                                    </a>
                                </li>
                                <li>
                                    <a *ngIf="isAdmin()" [routerLink]="['/sneakersDB']"  pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                        <i class="pi pi-cog mr-3"></i>
                                        <span class="font-medium">DataBaseSneakers</span>
                                    </a>
                                </li>

                            </ul>
                        </li>
                    </ul>
                    
                </div>


                

                <div class="mt-auto">
                    <!-- Bot贸n de Cerrar Sesi贸n -->
                    <a *ngIf="loggedInUser" (click)="onLogout()" pRipple
                        class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                        <i class="pi pi-sign-out mr-3"></i>
                        <span class="font-medium">Cerrar Sesi贸n</span>
                    </a>
                
                    <!-- Separador -->
                    <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
                
                    <div  *ngIf="loggedInUser"
                        class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
                        <p-avatar *ngIf="loggedInUser" image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
                            shape="circle"></p-avatar>
                        <span class="font-bold">
                            <div>
                                <p>Bienvenido, {{ loggedInUser }}!</p>
                            </div>
                        </span>
                    </div>

                    <a *ngIf="!loggedInUser" pRipple [routerLink]="['/login']"
                        class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
                        <i class="pi pi-sign-in mr-3"></i>
                        <span class="font-medium">Iniciar Sesi贸n</span>
                    </a>
                </div>


            </div>
        </ng-template>
    </p-sidebar>
    </div>
